        <p class="task-p">Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та

            куди

    <h2 class="task-h2">Розв'язок:</h2>
    <style>
        .doc-write-img {
            width: 250px;
            height: 150px;
        }
    </style>

    <script>
        const titleWeather = 'Weather';
        const imgWeather = "../img/weather.png";
        const urlWeather = 'https://www.meteoprog.pl/pl/';

        function getBanner(title, img, url) {
            const bannerCreate = `<h3>${title}</h3><a target='_blank' href='${url}'><img class="doc-write-img" src='${img}'/></a>`;
            return bannerCreate;
        }

        const bannerWeatherCreate = getBanner(titleWeather, imgWeather, urlWeather);

        document.write(bannerWeatherCreate);
    </script>
